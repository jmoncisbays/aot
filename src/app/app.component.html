<div class="container pt-3">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span>Games - Julio Moncisbays</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-5">
          <app-autocomplete-game-titles #selGames (gameSelected)="searchTitle($event)"></app-autocomplete-game-titles>
        </div>
        <div class="col-1">
          <button mat-raised-button color="primary" (click)="selGames.clear(); viewAllGames()">View All Games</button>
        </div>
      </div>
      <table mat-table matSort [dataSource]="gamesDataSource" class="games mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let game"> {{game.title}} </td>
        </ng-container>

        <ng-container matColumnDef="platform">
          <th mat-header-cell *matHeaderCellDef> Platform </th>
          <td mat-cell *matCellDef="let game"> {{game.platform}} </td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
          <td mat-cell *matCellDef="let game"> {{game.score}} </td>
        </ng-container>

        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef> Genre </th>
          <td mat-cell *matCellDef="let game"> {{game.genre}} </td>
        </ng-container>

        <ng-container matColumnDef="editors_choice">
          <th mat-header-cell *matHeaderCellDef> Editor's Choice </th>
          <td mat-cell *matCellDef="let game" align="center">
            <mat-icon class="editors-choice" aria-hidden="false" aria-label="Editor's Choice" *ngIf="game.editors_choice == 'Y'">verified</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 30]" pageSize="20" showFirstLastButtons aria-label="Select page of games">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
